<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video - controle</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <div class="container" id="container">



    <video id="video1" class="video" preload="auto" poster="./filmes/hq720.jpg" src="./filmes/Lamb of God  Ghost Walking John Wick 3 Parabellum Legendado.mp4" ></video>

        <div id="direita"  ondblclick="pular10()"><img id="imgAvançar" class="avançar" src="./imagens/avançar.png"  alt=""></div>
        <div id="esquerda" ondblclick="voltar10()"><img id="imgVoltar" class="voltar" src="./imagens/retroceder.png" alt=""></div>

    <div class="controle" id="controle" >
        
        
        <!-- <img class="btn" onclick="retroceder()"  src="./imagens/retroceder.png"> -->
        <img class="" id="play" onclick="play()" style="width: 55px;" src="./imagens/play.png">
        <img class="" style="width: 40px; padding-top: 5px;" onclick="stop()" src="./imagens/stop.png">
        <input type="range" name="" id="duracao" min="" value="0" step="0.1" max="" style="width: 70%;" oninput="controleTempo()"  >
        <img src="./imagens/vel.png" style="width: 30px; margin-bottom: 5px;" alt="" onmouseenter = "aparecerVelocidade()">
        <ul id="velocidades">
            <li class="velocidade" onclick="mudarVelocidade(2)">2</li>
            <li class="velocidade" onclick="mudarVelocidade(1.75)">1.75</li>
            <li class="velocidade" onclick="mudarVelocidade(1.5)">1.5</li>
            <li class="velocidade" onclick="mudarVelocidade(1.25)">1.25</li>
            <li class="velocidade" onclick="mudarVelocidade(1)">Normal</li>
            <li class="velocidade" onclick="mudarVelocidade(0.75)">0.75</li>
            <li class="velocidade" onclick="mudarVelocidade(0.5)">0.5</li>
            <li class="velocidade" onclick="mudarVelocidade(0.25)">0.25</li>
        </ul>
        <img id="BotaoVolume" onclick="mudo()" class="" src="./imagens/volumeMedio.png" style="width: 30px; padding-top: 20px; padding-right: 5px;" alt=""  >
        <input class="" type="range" min="0" step="0.1" max="1" id="barraVolume" onmouseout="tirarVolume()" >
        <!-- <img class="btn" onclick="avançar()" src="./imagens/avançar.png"> -->
        
    
    </div>

    </div>                                                                                                                                                                                    
</body>
<script src="script.js"></script>
</html>
